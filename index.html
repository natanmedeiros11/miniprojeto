<!DOCTYPE html>
<main lang="pt-br">
<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5234/5234583.png" type="image/x-icon">
    <title>Loja de Produtos</title>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container-fluid {
            background-color: #303030; 
            padding: 20px; 
            text-align: center; 
        }
        h1 {
            color: #ffffff; 
        }

        header {
            background-color: rgb(77, 102, 214);
            padding: 10px;
            color: #f0f1f1;
            text-align: center;
        }

        main {
            padding: 30px 50px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .lineImput {
            display: grid;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: 0;
        }

        button {
            border: 0px;
            padding: 10px;
            outline: 0;
            background-color: rgb(77, 102, 214);
            color: #fff;
            border-radius: 3px;
            font-weight: bold;
            transition: all ease 0.3s;
        }

        button:hover {
            background-color: rgb(82, 145, 124);
        }

        .content {
            margin-top: 15px;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #ccc;
            width: 100%;
        }

        table th {
            background-color: rgb(214, 214, 214);
        }

        table th, td {
            text-align: center;
            padding: 1px 5px;
        }

        table td img {
            width: 22px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Loja</div>
        <div class="icon-menu"><i class= "fas fa-bars"></i></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
    </header>

    <div class="container-fluid">
        <h1>Bem-vindo a Loja de Produtos</h1>
    </div>
</body>


    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos </span>
        </div>
    </main>

    <div class="card">
        <div class="lineInput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
            <label>Valor</label>
            <input type="text" id="valor" placeholder="Valor do produto">
        </div>

        <div class="lineInput">
            <label>Descrição</label>
            <input type="text" id="descricao" placeholder="Descrição do produto">
        </div>

        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>

    </div>

    <div class="content">
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th class="center">Descrição</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    
</main>

        adicionar(produto) {
            this.arrayProdutos.push(produto);
            this.id++;
        }

        lerDados() {
            let produto = {}

            produto.id = this.id;
            produto.nomeProduto = document.getElementById('produto').value;
            produto.valor = document.getElementById('valor').value;
            produto.descricao = document.getElementById('descricao').value;

            return produto;
        }

        validaCampos(produto) {
            let msg = '';

            if (produto.nomeProduto === '') {
                msg += '- Informe o Nome do Produto \n';
            }

            if (produto.valor === '') {
                msg += '- Informe o Valor do Produto \n';
            }

            if (produto.descricao === '') {
                msg += '- Informe a Descrição do Produto \n';
            }

            if (msg !== '') {
                alert(msg);
                return false;
            }

            return true;
        }

        cancelar() {
            document.getElementById('produto').value = '';
            document.getElementById('preco').value = '';
            document.getElementById('descricao').value = '';
            delete this.editingId;

            alert('Item deletado!');
        }

        editar(id) {
            if(confirm('Editar o produto' + id )) {
                let tbody = document.getElementById('tbody');
            }

            for(let i = 0; i < this.arrayProdutos.length; i++) {
                if(this.arrayProdutos[i].id == id) {
                    this.arrayProdutos.splice(i, 1);
                    tbody.editar(i);
                }
            }

            console.log(this.arrayProdutos);
        }

        deletar(id) {
            if(confirm('Deletar o produto' + id )) {
                let tbody = document.getElementById('tbody');
            }

            for(let i = 0; i < this.arrayProdutos.length; i++) {
                if(this.arrayProdutos[i].id == id) {
                    this.arrayProdutos.splice(i, 1);
                    tbody.deleteRow(i);
                }
            }

            console.log(this.arrayProdutos);
        }
    }

    var produto = new Produto();

function main() {
    const produto = new Produto(); 
    let continuar = true;

    do {
        const escolha = parseInt(prompt(
            ' Menu de Opções \n' +
            '\n' +
            '1. Adicionar Produto\n' +
            '2. Visualizar Produtos\n' +
            '3. Buscar Produto\n' +
            '4. Atualizar Produto\n' +
            '5. Excluir Produto\n' +
            '6. Sair\n' +
            '\n' +
            'Escolha uma opção:'
        ));

        switch (escolha) {
            case 1:
                produto.salvar();
                break;
            case 2:
                produto.listaTabela(); 
                break;
            case 3:
                alert('Você não adicionou nenhum produto ainda.');
                break;
            case 4:
                alert('Você não adicionou nenhum produto ainda.');
                break;
            case 5:
                alert('Você não adicionou nenhum produto ainda.');
                break;
            case 6:
                continuar = false; 
                alert('Saindo...');
                break;
            default:
                alert('Opção inválida. Por favor, escolha novamente.');
        }
    } while (continuar); 
}

window.onload = function() {
    main();
};
